<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <img id="image1" src="https://i1.faceprep.in/ProGrad/space-man-1.png" alt="">
 <img id="image2" src="https://i1.faceprep.in/ProGrad/space-man-2.png" alt="">
 <form action="">
     <h1>Rocket around The Moon with your Friends</h1>
    <label class="display" for="Country">Departure Country</label>
    <select name="countries" id="countries">
<option value="India">India</option>
<option value="USA">USA</option>
<option value="UAE">UAE</option>
 </select>
<label class="display" for="Travellers">No. of Space Travellers</label>
<input type="number" id="Travellers" name="Travellers">
<label class="display" for="email">Your Email</label>
<input type="text" id="email" name="email" placeholder="ilovespace@gmail.com">
<label class="display" for="rent">Do you wanna rent a Space Suit?</label>
<input type="radio" id="Yes" name="rent-button" value="yes">
<label class="rent-label" for="yes">Yes Please</label>
<input type="radio" id="no" name="rent-button" value="no">
<label class="rent-label" for="no">Have our own Suits</label>
<input type="submit" id="button" value="TAKE US TO SPACE">
</form>

</body>
</html>
